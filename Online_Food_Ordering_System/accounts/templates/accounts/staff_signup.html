{% extends "main/layout.html" %}
{% load crispy_forms_tags %} 
{% block content %}
<div class="container">
    <h1>Signu Form</h1>
    <div class="form-border">
        <form class="site-form" action="{% url 'accounts:staffsignup' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Signup" class="btn btn-success">
            <button>Login</button>
        </form>

    </div>
</div>
{% endblock %}
